
{% extends "base.html" %}
{% block title %}Dashboard Empleado - Casa Bella{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Bienvenido, {{ user.nombre }} (Empleado)</h1>
        <h2 class="mb-3">Mis Citas</h2>
        <ul class="list-group">
            {% for cita in user.citas_empleado %}
                <li class="list-group-item">{{ cita.fecha_hora }} - {{ cita.estado }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('auth.logout') }}" class="btn btn-danger mt-4">Cerrar Sesi√≥n</a>
    </div>
{% endblock %}
